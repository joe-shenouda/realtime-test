<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #updates {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .update-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Real-Time Updates</h1>
    <div id="connection-status">Connecting...</div>
    <div id="updates"></div>

    <script>
    (function(){
        var socketManager = (function(){
            var s = io.connect(window.location.origin);
            var updatesContainer = document.getElementById('updates');
            var connectionStatus = document.getElementById('connection-status');

            function disconnect(){
                s.disconnect();
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.style.color = 'red';
                
                var reconnectButton = document.createElement('button');
                reconnectButton.textContent = 'Reconnect';
                reconnectButton.onclick = function() {
                    s.connect();
                    connectionStatus.textContent = 'Reconnecting...';
                    connectionStatus.style.color = 'orange';
                    connectionStatus.removeChild(reconnectButton);
                };
                connectionStatus.appendChild(reconnectButton);
            }

            s.on('connect', function() {
                connectionStatus.textContent = 'Connected';
                connectionStatus.style.color = 'green';
            });

            s.on('data', function (data) {
                if (!Array.isArray(data)) {
                    data = [data];
                }
                data.forEach(function(item){
                    var updateElement = document.createElement('div');
                    updateElement.className = 'update-item';
                    updateElement.textContent = JSON.stringify(item);
                    updatesContainer.insertBefore(updateElement, updatesContainer.firstChild);
                });
            });

            s.on('closing', disconnect);

            return {
                disconnect: disconnect
            };
        }());

        // You can use socketManager.disconnect() to manually disconnect if needed
    })();
    </script>
</body>
</html>
